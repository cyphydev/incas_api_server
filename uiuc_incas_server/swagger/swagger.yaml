      tags:
      - message
      description: Return the number of message IDs available.
      operationId: message_count_get
      parameters:
      - name: mediaType
        in: query
        description: Type of entity to retrieve
        required: true
        style: form
        explode: true
        schema:
          type: string
          enum:
          - MEDIA_UNSPECIFIED
          - News
          - Reddit
          - Twitter
          - Webpage
      responses:
        "200":
          description: Requested list
          content:
            text/plain:
