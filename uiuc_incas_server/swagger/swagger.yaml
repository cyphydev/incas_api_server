openapi: 3.0.0
info:
  title: INCAS TA2-UIUC Datatypes
  description: This API document is defined based on INCAS Common Datatypes version
    0.0.6.
  contact:
    name: Shengzhong Liu (sl29@illinois.edu)
  version: 1.1.0
servers:
- url: https://127.0.0.1:8443/api/v1
  description: UIUC INCAS API Server
security:
- ApiKeyAuth: []
paths:
  /message:
    post:
      tags:
      - admin
      description: Add messages.
      operationId: admin_message_post
      requestBody:
        description: Array of messages
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/UiucMessage'
        required: true
      responses:
        "201":
          description: Posted
          content:
            text/plain:
              schema:
                type: string
                x-content-type: text/plain
        "400":
          description: Invalid input
          content:
            text/plain:
              schema:
                type: string
                x-content-type: text/plain
        "401":
          description: API key is missing or invalid
          headers:
            WWW_Authenticate:
              style: simple
              explode: false
              schema:
                type: string
      x-openapi-router-controller: uiuc_incas_server.controllers.admin_controller
  /actor:
